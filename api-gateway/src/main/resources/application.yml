spring:
  application:
    name: api-gateway
server:
  port: 50001
#  ssl:
#    key-store: classpath:server.keystore
#    key-store-password: 123456
#    keyStoreType: PKCS12
#    keyAlias: server
endpoints:
  sensitive: false
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:10001/eureka/
    healthcheck:
      enabled: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}

#Hystrix超时时间: 默认1秒
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 3000

ribbon:
  eureka:
    enabled: true
  ReadTimeout: 6000
  ConnectTimeout: 2000
  MaxAutoRetries: 1
  MaxAutoRetriesNextServer: 2

zuul:
#  host:
#    connect-timeout-millis: 30000
#    socket-timeout-millis: 30000
  routes:
    user:
      path: /provider/**
      serviceId: provider-service
#      url: http://localhost:20001
      stripPrefix: false
    admin:
      path: /feign/**
      serviceId: feign-service
      stripPrefix: false
    order:
      path: /ribbon/**
      serviceId: ribbon-service
      stripPrefix: false